<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: white;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 20px auto;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Initial Website - CloudOps</h1>
        <p>A modern, responsive, and aesthetically pleasing static website.</p>
        <button class="btn" onclick="alert('Thanks for visiting!')">Get Started</button>
    </div>
</body>
</html>
